name: Build and push Docker image

on: 
  push:
    paths:
      - flask-app/**
      - Dockerfile

jobs:
  deploy-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Get the current date for an image tag
        id: date
        run: echo "date=$(date +'%Y-%m-%d.%H.%M')" >> $GITHUB_OUTPUT
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/argo-flask-demo:${{ steps.date.outputs.date }}
          labels: ${{ steps.meta.output.labels }}
      - name: Update Helm chart with new image
        run: |
          sed -i "/argo-flask-demo/ c\    image: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/argo-flask-demo:${{ steps.date.outputs.date }}" helm-chart/values.yaml
      - name: Push changes to GitHub
        run: |
          git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git config --global user.name "$GITHUB_ACTOR"
          git commit -a -m "Image build and push successful, updated Helm chart to use new image"
          git push